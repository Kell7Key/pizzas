<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizzaria D'Italia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="pizza-logo.png" alt="Logo D'Italia">
            <h1>Pizzaria D'Italia</h1>
        </div>
    </header>

    <main>
        <section class="menu">
            <h2>Nosso Menu</h2>
            <div class="category">
                <h3>Sabores Doces</h3>
                <ul id="doces-list">
                    <!-- Lista de 10 sabores doces -->
                </ul>
            </div>
            <div class="category">
                <h3>Sabores Salgados</h3>
                <ul id="salgados-list">
                    <!-- Lista de 40 sabores salgados -->
                </ul>
            </div>
            <div class="category">
                <h3>Sabores Gourmet</h3>
                <ul id="gourmet-list">
                    <!-- Lista de 25 sabores gourmet -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pizzaria D'Italia. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
